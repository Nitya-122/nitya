<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE BOOKING</title>
    <style>
        label
        {
            width: 200px;
            display: inline-block;
            
        }

        #h1{
            float: right;
            width: 1000px;
        }
    </style>
    <pre>
    <h1>     
                              TTD DARSHAN TICKET BOOKING                        
    </h1>
    </pre>
    <img src="TTD.jpg" id="h1" alt="image not found">
</head>
<body>
    
    <form action="ttd form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="e.g.Nitya" name="fullName" required>
        <br>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"  name="email" required>
        <br>
        <br>
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" placeholder="Enter phone number" name="contactNumber" required>
        <br>
        <br>
        <br>
        <label for="Aadhar Number">Aadhar Number:</label>
        <input type="text" id="Aadhar Number" name="Aadhar Number" required>
        <br>
        <br>
        <br>
        <label for="Date Of Birth"> Date Of Birth:</label>
        <input type="date" id="Date Of Birth" name="Date Of Birth" required>
        <br>
        <br>
        <br>
        Gender:
        male <input type="radio" name="Gender">
        female <input type="radio" name="Gender">
        <br>
        <br>
        <br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age"required>
        <br>
        <br>
        <br>
        <label for="visitDate">Preferred Visit Date:</label>
        <input type="date" id="visitDate" name="visitDate" required>
        <br>
        <br>
        <br>
        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType" name="ticketType" required>
            <option value="regular">Regular Darshan</option>
            <option value="special">Special Darshan</option>
            <option value="vip">VIP Darshan</option>
        </select>
        <br>
        <br>
        <br>
        <label for="Ticket Price">Ticket Price:</label>
        <select name="Ticket Price" id="Ticket Price"required>
        <option value="Ticket Price">300</option>
        <option value="Ticket Price">500</option>
        <option value="Ticket Price">1000</option>
        </select>
        <br>
        <br> 
        <br>
        <input type="submit" value="Book Ticket">
        <input type="reset" value="Reset">
    </form>

   
    
    
</body>
</html>
